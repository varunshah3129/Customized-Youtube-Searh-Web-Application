<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Youtube search</title>
    </h:head>
    <h:body>
      
        <h:form >
            <div style="width: 450px;float: left;margin-right: 350px;">
                <iframe width="600" height="400" name="youtube_load" id="youtube_load"></iframe><br></br>
            <label style="font-weight: bold">Keyword:</label>&nbsp;
            <h:inputText value="#{search.keyword}"  id="name" size="30"></h:inputText>
            <h:commandButton id="submit" value="submit">
                <f:ajax execute="name" render="result" />
            </h:commandButton>
            </div>
            <div style="margin-left: 800px;height: 50px;">
            
            <h:outputText id="result" escape="false" value="#{search.transform()}"></h:outputText>
            </div>
        </h:form>
    </h:body>
</html>
